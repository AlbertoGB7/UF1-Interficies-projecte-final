<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Admin</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header"></div>
        <div class="admin-sidebar"></div>
        
        <img class="admin-logo" src="Imatges/sapa.png" alt="Logo">
        
        <a href="vista_admin.html">
        <div class="admin-menu-item admin-inici">Inici</div>
        </a>
        <div class="admin-menu-item admin-reset">Reset</div>
        <div class="admin-menu-item admin-grups">Grups d’alumnes</div>
        <div class="admin-menu-item admin-projectes">Organitzar projectes</div>
        <div class="admin-menu-item admin-inserir">Inserir alumnat/professors</div>

        <img class="admin-icon1" src="Imatges/grupsalumnes.png" alt="Icona">
        <img class="admin-icon2" src="Imatges/orgprojectes.png" alt="Icona">
        <img class="admin-icon3" src="Imatges/home.png" alt="Icona">
        <img class="admin-icon4" src="Imatges/reset.png" alt="Icona">
        <img class="admin-icon5" src="Imatges/inseriralumnes.png" alt="Icona">

        <a href="vista_admin_inserir.html">
            <img class="tornar" src="Imatges/tornar.png" alt="tornar">
            </a>

        <div class="admin-profile-circle"></div>
        <img class="admin-notification" src="Imatges/notificacions.png" alt="Notificacions">
        <img class="admin-settings" src="Imatges/settings.png" alt="Configuració">
        <img class="admin-dashboard" src="Imatges/preguntes.png" alt="Dashboard">

        <!-- Contenido de "Dades" -->
        <div class="admin-data-container">
            <div class="admin-data-title">Dades</div>

            <div class="admin-data-table">
                <div class="admin-data-table-header">
                    <div class="admin-data-table-cell">Nom</div>
                    <div class="admin-data-table-cell">Cognom</div>
                    <div class="admin-data-table-cell">Curs</div>
                    <div class="admin-data-table-cell">Equip Docent</div>
                    <div class="admin-data-table-cell">Dia i hora que fa clase</div>
                </div>
                <div class="admin-data-table-row">
                    <div class="admin-data-table-cell">Nom 1</div>
                    <div class="admin-data-table-cell">Cognom 1</div>
                    <div class="admin-data-table-cell">Curs 1</div>
                    <div class="admin-data-table-cell">Equip 1</div>
                    <div class="admin-data-table-cell">Dia i hora 1</div>
                </div>
                <div class="admin-data-table-row">
                    <div class="admin-data-table-cell">Nom 2</div>
                    <div class="admin-data-table-cell">Cognom 2</div>
                    <div class="admin-data-table-cell">Curs 2</div>
                    <div class="admin-data-table-cell">Equip 2</div>
                    <div class="admin-data-table-cell">Dia i hora 2</div>
                </div>
                <div class="admin-data-table-row">
                    <div class="admin-data-table-cell">Nom 3</div>
                    <div class="admin-data-table-cell">Cognom 3</div>
                    <div class="admin-data-table-cell">Curs 3</div>
                    <div class="admin-data-table-cell">Equip 3</div>
                    <div class="admin-data-table-cell">Dia i hora 3</div>
                </div>
            </div>
        </div>

        <div class="admin-divider">
            <svg width="2" height="38" viewbox="0 0 2 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0.5L1 37.5" stroke="#0D1B2A" stroke-width="2"/>
            </svg>
        </div>
    </div>
</body>
</html>
