<!DOCTYPE html>

<body>
    <div class="admin-container">

        <div class="admin-blur">
            <div class="admin-header"></div>
            <div class="admin-sidebar"></div>
            
            <img class="admin-logo" src="Imatges/sapa.png" alt="Logo">
            
            <div class="admin-menu-item admin-inici">Inici</div>
            <div class="admin-menu-item admin-reset">Passar llista</div>

            <img class="admin-icon4" src="Imatges/llista.png" alt="Icona">

            <div class="admin-profile-circle"></div>
            <img class="admin-notification" src="Imatges/notificacions.png" alt="Notificacions">
            <img class="admin-settings" src="Imatges/settings.png" alt="ConfiguraciÃ³">

                <div class="admin-add-project-field">
                    <div class="admin-add-project-label">Data inici</div>

                <div class="admin-add-project-field">

                </div>


                <div class="admin-add-project-field">
                    <div class="admin-add-project-label">Total hores</div>
                    <div class="admin-add-project-input"></div>
                </div>


                <div class="admin-add-project-button">Modificar</div>
            </div>

            <div class="admin-divider">
                <svg width="2" height="38" viewbox="0 0 2 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 0.5L1 37.5" stroke="#0D1B2A" stroke-width="2"/>
                </svg>
            </div>
        </div>


        <div class="admin-confirmation-dialog">
            <div class="admin-confirmation-title">Modificar el projecte?</div>
            <div class="admin-confirmation-text">Els canvis poden ser no reversibles...</div>
            <div class="admin-confirmation-buttons">

                <img class="admin-confirmation-icon" src="Imatges/confirmar.png" alt="Confirmar">
                <img class="admin-confirmation-icon" src="Imatges/denegar.png" alt="Cancelar">
