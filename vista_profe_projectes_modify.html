<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Admin</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header"></div>
        <div class="admin-sidebar"></div>
        
        <img class="admin-logo" src="Imatges/sapa.png" alt="Logo">
        
        <div class="admin-menu-item admin-inici">Inici</div>
        <div class="admin-menu-item admin-reset">Passar llista</div>
        <div class="admin-menu-item admin-grups">Modificar projectes</div>

        <img class="admin-icon1" src="Imatges/projectes.png" alt="Icona">
        <img class="admin-icon3" src="Imatges/home.png" alt="Icona">
        <img class="admin-icon4" src="Imatges/llista.png" alt="Icona">

        <div class="admin-profile-circle"></div>
        <img class="admin-notification" src="Imatges/notificacions.png" alt="Notificacions">
        <img class="admin-settings" src="Imatges/settings.png" alt="Configuració">
        <img class="admin-dashboard" src="Imatges/preguntes.png" alt="Dashboard">

   <!-- Contenido de "Afegir nou projecte" -->
   <div class="admin-add-project-container">
    <div class="admin-add-project-title">Modificar el projecte XXXXXX</div>
    
    <!-- Campo para el nombre del proyecto -->
    <div class="admin-add-project-field">
        <div class="admin-add-project-label">Nom</div>
        <div class="admin-add-project-input"></div>
    </div>

    <!-- Campo para la fecha de inicio -->
    <div class="admin-add-project-field">
        <div class="admin-add-project-label">Data inici</div>
        <img class="admin-calendar-icon" src="Imatges/calendari.png" alt="Calendari">
    </div>

    <!-- Campo para la fecha de fin -->
    <div class="admin-add-project-field">
        <div class="admin-add-project-label">Data fi</div>
        <img class="admin-calendar-icon" src="Imatges/calendari.png" alt="Calendari">
    </div>

    <!-- Campo para el total de horas -->
    <div class="admin-add-project-field">
        <div class="admin-add-project-label">Total hores</div>
        <div class="admin-add-project-input"></div>
    </div>

    <!-- Botón para añadir proyecto -->
    <div class="admin-add-project-button">Modificar</div>
</div>

        <div class="admin-divider">
            <svg width="2" height="38" viewbox="0 0 2 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0.5L1 37.5" stroke="#0D1B2A" stroke-width="2"/>
            </svg>
        </div>
    </div>
</body>
</html>
